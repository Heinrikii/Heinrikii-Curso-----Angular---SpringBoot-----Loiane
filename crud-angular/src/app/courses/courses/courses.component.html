<mat-card>
  <p>
    <mat-toolbar color="primary">Cursos Disponiveis</mat-toolbar>
  </p>

  <div *ngIf="courses$ | async as courses; else loading">
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let course"> {{course.name}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categories">
        <th mat-header-cell *matHeaderCellDef> Categories</th>
        <td mat-cell *matCellDef="let course"> {{course.categories}}
          <mat-icon aria-hidden="false" aria-label="Categoria do Curso">{{course.categories | categories}}</mat-icon>
        </td>
      </ng-container>

      <!--mostras as colunas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spiner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
